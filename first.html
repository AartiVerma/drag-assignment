<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script>

var drgId;
var dropId;
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {

		console.log("DragId::"+ev.target.id);
		dragId=ev.target.id;	
		ev.dataTransfer.setData("text", ev.target.id);
	
}

function drop(ev) { 
	  console.log("DropId::"+ev.target.id);
		dropId=ev.target.id;
		if(dragId==dropId){
			console.log("Match");
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	  
}

</script>
</head>
<body>
<div class="wrapper">
<div class="pic" ondrop="drop(event)" ondragover="allowDrop(event)">
<img id="1" src="1.jpg" draggable="true" ondragstart="drag(event)">
</div>
<div class="pic" ondrop="drop(event)" ondragover="allowDrop(event)">
<img id="2" src="2.jpg" draggable="true" ondragstart="drag(event)">
</div>
<div class="pic" ondrop="drop(event)" ondragover="allowDrop(event)">
<img id="3" src="3.jpg" draggable="true" ondragstart="drag(event)">
</div>
<div class="pic" ondrop="drop(event)" ondragover="allowDrop(event)">
<img id="4" src="4.jpg" draggable="true" ondragstart="drag(event)">
</div>
<div class="pic" ondrop="drop(event)" ondragover="allowDrop(event)">
<img id="5" src="5.jpg" draggable="true" ondragstart="drag(event)">
</div>
<div id="1"  class="container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="2"  class="container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="3"  class="container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="4"  class="container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="5"  class="container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</div>
</body>
</html>
